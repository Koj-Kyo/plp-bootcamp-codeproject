{% extends "base.html" %}

{% block title %}Login - TeleHealth Connect{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="container">
        <div class="auth-card">
            <h2 class="auth-title">Welcome Back</h2>
            <p class="auth-subtitle">Login to your account</p>

            <form method="POST" action="{{ url_for('auth.login') }}" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required class="form-control" autofocus>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required class="form-control">
                </div>

                <div class="form-group form-check">
                    <input type="checkbox" id="remember" name="remember" class="form-check-input">
                    <label for="remember" class="form-check-label">Remember me</label>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Login</button>

                <div class="auth-footer">
                    Don't have an account? <a href="{{ url_for('auth.register') }}">Register here</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
